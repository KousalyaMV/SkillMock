<div class="container login-container" ng-controller="homeCtrl as home">
  <div class="panel">
    <div class="panel-body">
      <form ng-submit="home.submitSign()">
        <legend>Create Account</legend>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Please Enter Name" class="form-control" ng-model="home.name" autofocus required="true">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder=" Please Enter Email" class="form-control" ng-model="home.email" required="true">
        </div>
        <div class="form-group">
          <label for="email">MobileNumber</label>
          <input type="Number" name="MobileNumber" id="MobileNumber" placeholder="Please Enter MobileNumber" class="form-control" ng-model="home.mobileNumber" required="true">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Please Enter Password" class="form-control" ng-model="home.password" required="true">
        </div>
        <button type="submit" class="btn btn-success">Register Now</button>
      </form>
  </div>
</div>
