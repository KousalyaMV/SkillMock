
<div class="container login-container" ng-controller="homeCtrl as home">
  <div class="panel">
    <div class="panel-body">
      <form ng-submit="home.submitLog()">
        <legend>Log In</legend>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Please Enter Email" class="form-control" ng-model="home.email" autofocus required="true">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Please Enter Password" class="form-control" ng-model="home.password" required="true">
        </div>
        <div class="form-group"><a href="#/forgotPass"><strong>Forgot your password?</strong></a></div>
        <button type="submit" class="btn btn-success">Log in</button>
      </form>
      <div class="hr-title"><span>or</span></div>
      <div class="btn-toolbar text-center">
        <button class="btn btn-facebook" ng-click="">Sign in with Facebook</button>
        <button class="btn btn-google" ng-click="">Sign in with Google</button>
      </div>
    </div>
  </div>
</div>
